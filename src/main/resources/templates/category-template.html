<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/nav-layout.css"/>
    <link rel="stylesheet" href="/css/nav-style.css"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Open+Sans&display=swap"
            rel="stylesheet"
    />
    <title th:text="${category.name}">Category Posts</title>
</head>
<body>
<header>
    <h1><a th:href="@{'/'}">The Foxes Blog</a></h1>
    <nav>
        <h3 class="nav-title">NAVIGATION</h3>
        <div>
            <section>
                <h4 class="home">
                    <a th:href="@{'/'}">Home</a>
                </h4>
            </section>
            <section>
                <h4 class="new-post">
                    <a th:href="@{'/new-post'}">Create New Post</a>
                </h4>
            </section>
            <section>
                <h4>Categories</h4>
                <ul class="categories">
                    <li th:each="categoryNav:${categories}">
                        <a th:text="${categoryNav.name}" th:href="@{'/category/' + ${categoryNav.name}}">Category</a>
                    </li>
                </ul>
            </section>
            <section>
                <h4>Authors</h4>
                <ul class="authors">
                    <li th:each="author:${authors}">
                        <a th:text="${author.name}" th:href="@{'/authors/' + ${author.name}}">Author</a></li>
                </ul>
            </section>
            <section>
                <h4>Tags</h4>
                <ul class="tags">
                    <li th:each="tag:${tags}">
                        <a th:text="'#' + ${tag.name}" th:href="@{'/tag/' + ${tag.name}}">Tag</a></li>
                </ul>
            </section>
        </div>
    </nav>
</header>
<main>
    <h2 th:text="${category.name}">Category</h2>
    <section class="posts">
        <a th:each="post:${category.posts}" th:href="@{'/post/' + ${post.title}}">
            <div class="post">
                <h3 th:text="${post.title}">Post Title</h3>
                <h4 th:text="${post.author.name}">Author</h4>
                <sub th:text="${post.publishDate}">Publish Date</sub>
                <p th:text="${post.getFirstLine()}">
                    First Line of Post
                </p>
            </div>
        </a>
    </section>
</main>
</body>
</html>
