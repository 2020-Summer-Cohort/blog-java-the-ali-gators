<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${post.title}">Blog Post</title>
    <link rel="stylesheet" href="/css/post-layout.css"/>
    <link rel="stylesheet" href="/css/post-style.css"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Open+Sans&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<header>
    <h1><a th:href="@{'/'}">The Foxes Blog</a></h1>
    <nav>
        <h3 class="nav-title">NAVIGATION</h3>
        <div>
            <section>
                <h4 class="home">
                    <a th:href="@{'/'}">Home</a>
                </h4>
            </section>
            <section>
                <h4 class="new-post">
                    <a th:href="@{'/new-post'}">Create New Post</a>
                </h4>
            </section>
            <section>
                <h4>Categories</h4>
                <ul class="categories">
                    <li th:each="category:${categories}">
                        <a th:text="${category.name}" th:href="@{'/category/' + ${category.name}}">Category</a></li>
                </ul>
            </section>
            <section>
                <h4>Authors</h4>
                <ul class="authors">
                    <li th:each="author:${authors}">
                        <a th:text="${author.name}" th:href="@{'/authors/' + ${author.name}}">Author</a></li>
                </ul>
            </section>
            <section>
                <h4>Tags</h4>
                <ul class="tags">
                    <li th:each="tag:${tags}">
                        <a th:text="'#' + ${tag.name}" th:href="@{'/tag/' + ${tag.name}}">Tag</a></li>
                </ul>
            </section>
        </div>
    </nav>
</header>
<main>
    <h3 class="category">
        <a th:text="${post.category.name}" th:href="@{'/category/' + ${post.category.name}}">
            Category</a></h3>
    <h3 class="blog-author">
        <a th:text="${post.author.name}" th:href="@{'/authors/' + ${post.author.name}}">Author</a></h3>
    <h2 th:text="${post.title}" class="blog-title">Post Title</h2>
    <h4 th:text="${post.publishDate}" class="publish-date">Publish Date</h4>
    <p th:text="${post.content}" class="content">
        Content
    </p>
    <section class="blog-tags">
        <a th:each="tag:${post.tags}" th:href="@{'/tag/' + ${tag.name}}">
            <div class="tag">
                <h5 th:text="'#' + ${tag.name}">Tags</h5>
            </div>
        </a>
    </section>
</main>
</body>
</html>
